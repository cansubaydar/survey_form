<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Survey Form</h1>
            <p id="description" class="description text-center">
                Thank you for taking the time to help us
            </p>
        </header>

        <form id="survey-form">
            <div class="form-part">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" 
                class="check" placeholder="Enter your name" required/>
            </div>
            <div class="form-part">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" 
                class="check" placeholder="Enter your email" required/>
            </div>
            <div class="form-part">
                <label id="number-label" for="number">Age 
                    <span class="choice">(optional)</span></label>
                <input type="number" name="age" id="number" 
                min="10" max="100" class="check" placeholder="Age"/>
            </div>
            <div class="form-part">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" name="role" class="check" required>
                    <option disabled selected value>Select your current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full-time Job</option>
                    <option value="learner">Full-time learner</option>
                    <option value="prefer">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-part">
                <p>How long have you been learning programming languages?</p>
                <label class="check-size">
                    <input type="radio" name="language" class="input-radio" 
                    value="less" checked/>
                    Less than a year
                </label>
                <label class="check-size">
                    <input type="radio" name="language" class="input-radio"
                    value="one-three"/>
                    1-3 years 
                </label>
                <label class="check-size">
                    <input type="radio" name="language" class="input-radio"
                    value="more"/>
                    More than 3 years
                </label>
            </div>
            <div class="form-part">
                <p>Which code editor do you use?</p>
                <label class="check-size">
                    <input type="checkbox" name="editor" class="input-checkbox"
                    value="vsc"/>Visual Studio Code
                </label>
                <label class="check-size">
                    <input type="checkbox" name="editor" class="input-checkbox"
                    value="atom"/>Atom
                </label>
                <label class="check-size">
                    <input type="checkbox" name="editor" class="input-checkbox"
                    value="sublime"/>Sublime Text
                </label>
                <label class="check-size">
                    <input type="checkbox" name="editor" class="input-checkbox" 
                    value="notepad"/>Notepad++
                </label>
                <label class="check-size">
                    <input type="checkbox" name="editor" class="input-checkbox"
                    value="other"/>Other
                </label>
            </div>
            <div class="form-part">
                <p>Which certification programs do you want to earn?</p>
                <select id="c-program" name="program" class="check" required>
                    <option disabled selected value>Select a certification</option>
                    <option value="responsive">Responsive Web Design Certification</option>
                    <option value="js">JavaScript Algorithms and Data Structures Certification</option>
                    <option value="front-end">Front End Libraries Certification</option>
                    <option value="data">Data Visualization Certification</option>
                    <option value="api">APIs and Microservices Certification</option>
                    <option value="infor">Information Security and Quality Assurance Certification</option>
                </select>
            </div>
            <div class="form-part">
                <p>Additional comments or suggestions<span class="choice"> (optional):</span></p>
                <textarea name="comments" id="comment" class="input-textarea"
                placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-part">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
